<!DOCTYPE html>
<html>
  <head>
    <title>Divine</title>
    <link href='../resources/css/matchesView.css' rel='stylesheet'>
  </head>
  <body>
    <container>
      <div class='matchlist'>
            <div class='profileinfo' style='width: 100%; height: 150px; background: #091117;'>
              <img id='profilepic' width='64' height='64' src='' style='float: left; padding-top: 30px; padding-left: 30px;'>
              <span id='profilename' style='color: white; font-family: Arial; font-size: 24px; float: right; padding-right: 15px; padding-top: 45px;'></span>
            </div>
            <div class='matches'>

            </div>
      </div>
      <div class='matchinfo'>
        <center><div style='text-align: center; top: 0.5; font-family: Arial; color: white; font-size: 40px;'>Click on a match to show detailed stats.</div></center>
      </div>
    </container>
    <script>
      window.$ = window.jQuery = require('../resources/js/jquery-2.1.4.min.js');
      console.log($);
      // If you want module.exports to be empty, uncomment:
      // module.exports = {};

      $.fn.pressEnter = function(fn) {
        return this.each(function() {
            $(this).bind('enterPress', fn);
            $(this).keyup(function(e){
                if(e.keyCode == 13)
                {
                  $(this).trigger("enterPress");
                }
            })
        });
      };
      $(document).ready(function(){
        require('ipc').send('matchPageLoaded', null);
      })
    </script>
  </body>
</html>
