<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Divine</title>
    <link href='../resources/css/bootstrap.min.css' rel='stylesheet'>
    <link href='../resources/css/matchesView.css' rel='stylesheet'>
    <link href='../resources/css/font-awesome.min.css' rel='stylesheet'>
    <link href='../resources/sprites/stylesheets/dota2minimapheroes.css' rel='stylesheet'>
  </head>
  <body>
    <div class='container-fluid holder'>
      <div class='sidebar'>
        <div class='profileinfo' style='width: 100%; height: 100px; background: #091117; cursor: pointer;'>
            <img id='profilepic' width='64' height='64' src='' style='float: left;  margin-top: 17px; margin-left: 4px;'>
            <!-- MAX NAME SIZE: 16 CHAR. -->
            <span id='profilename' style='color: white; font-family: Arial; font-size: 24px; float: right; margin-right: 15px; margin-top: 33px;'></span>
        </div>
        <div id='statusinfo' style='width: 100%; color: white; height: 50px; font-family: Arial; font-size: 16px; background: #00aadd; text-align: right;'>
          <i style='float: left; margin-left: 7px; margin-top: 1px;' class="fa fa-cog fa-spin fa-3x"></i><span style='float: right; margin-right: 10px; margin-top: 16px;text-overflow: ellipsis;' id='sinfotext'>Obtaining information...</span>
        </div>
        <div id='statussuccess' style='display: none; width: 100%; color: white; height: 50px; font-family: Arial; font-size: 16px; background: #2FFF1C; text-align: right;'>
          <i style='float: left; margin-left: 7px; margin-top: 1px;' class="fa fa-check fa-3x"></i><span style='float: right; margin-right: 10px; margin-top: 16px;text-overflow: ellipsis;' id='ssuccesstext'></span>
        </div>
        <div id='statusdanger' style='display: none; width: 100%; color: white; height: 50px; font-family: Arial; font-size: 16px; background: #FF1C3A; text-align: right;'>
          <i style='float: left; margin-left: 7px; margin-top: 1px;' class="fa fa-times fa-3x"></i><span style='float: right; margin-right: 10px; margin-top: 16px;text-overflow: ellipsis;' id='sdangertext'></span>
        </div>
        <div class='selector'>
          <i class='fa fa-chevron-left' style='color: white; float: left; margin-left: 10px; margin-top: 5px; cursor: pointer;'></i>
          <span id='selectortext'>My Matches</span>
          <i class='fa fa-chevron-right' style='color: white; float: right; margin-right: 10px; margin-top: 5px; cursor: pointer;'></i>
        </div><br>
        <div id='list'>
          <ul class='matchlist'>
          </ul>
        </div>
      </div>
      <div class='info'>
      </div>
    </div>
    <script>
      window.$ = window.jQuery = require('../resources/js/jquery-2.1.4.min.js');
      console.log($);

      $.fn.pressEnter = function(fn) {
        return this.each(function() {
            $(this).bind('enterPress', fn);
            $(this).keyup(function(e){
                if(e.keyCode == 13)
                {
                  $(this).trigger("enterPress");
                }
            })
        });
      };
      $(document).ready(function(){
        require('ipc').send('matchPageLoaded', {width: screen.availWidth, height: screen.availHeight});
      });
    </script>
  </body>
</html>
