<!doctype html>
<html>
  <head>
    <link href='../resources/css/bootstrap.min.css' rel='stylesheet'>
    <link href='../resources/css/font-awesome.min.css' rel='stylesheet'>
    <title>Login</title>
    <style>
      html, body{
        color: white;
        -webkit-user-select: none;
      }
      header{
        background: #091117;
        display: inline-block;
        text-align: center;
        width: 100%;
        height: 28px;
        cursor: pointer;
        -webkit-app-region: drag;
      }
      .submit-btn{
        background-color: #091117;
        color: white;
        width: 200px;
        height: 50px;
        border: none;
        text-align: center;
        font-size: 20px;
      }
      .submit-btn:hover{
        color: #a8a8a8;
      }
      .text-box{
        background-color: #091117;
        text-align: center;
        color: white;
        height: 30px;
        margin-bottom: 10px;
        border: #091117 solid;
        -webkit-input-placeholder: #939393;
      }
      .glyphicon:hover{
        opacity: 0.4;
      }
      .hoverlink{
        font-family: Arial;
        color: white;
        font-size: 12px;
        text-decoration: underline;
      }
      .hoverlink:hover{
        text-decoration: none;
        color: orange;
      }
      footer {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        text-align: center;
      }
      .window-title{
        float: left;
        font-size: 20px;
        padding-left: 10px;
        clear: both;
      }
    </style>
  </head>
  <header>
    <span class='window-title'>Login</span>
    <span class="glyphicon glyphicon-remove" alt='Close' style='float: right; padding-right: 12px; padding-top: 6px; cursor: pointer; -webkit-app-region: no-drag;' onclick='window.close();' aria-hidden="true"></span>
    <span class="glyphicon glyphicon-minus" alt='Minimize' style='float: right; padding-right: 12px; padding-top: 6px; cursor: pointer; -webkit-app-region: no-drag;' onclick='require("remote").getCurrentWindow().minimize();' aria-hidden="true"></span><br>
  </header>
  <body style='background: #142533'>
    <center>
      <br>
      <img src='../resources/img/divinetitle2.png'>
      <!--<h1 style='font-family: Arial; color: white;'>Divine</h1>-->
      <p style='font-style: Arial; font-size: 8pt; color: white'>
        Personal Dota 2 Stats Aggregation | Version:&nbsp;<script>document.write(require('remote').require('app').getVersion());</script>
      </p>
      <div id='logingif' style='display: none; color: white;'>
        <br><br><br><br>
        <i class="fa fa-cog fa-spin fa-5x"></i>
        <h4>Logging you in...</h4>
      </div>
      <div id='loginform' style='padding-top: 15px;'>
        <input type='text' style='width: 250px;' class='text-box' id='username' placeholder='Steam Username'><br>
        <input type='password' style='width: 250px;' class='text-box' id='password' placeholder='Steam Password'><br>
        <input type='text' style='width: 250px; display: none;' class='text-box' id='authCode' placeholder='SteamGuard Auth Code (Optional)'>
        <a href='#' id='authshow' class='hoverlink'>Have a SteamGuard Auth Code?</a><br>
        <a href='#' id='steamexplanation' class='hoverlink'>Why do I need to put in my Steam credentials?</a>
        <br>
        <div class="checkbox">
          <label>
            <input id='remember' type="checkbox"> Remember Username
          </label>
        </div>
        <button class='submit-btn' id='login'>Login to Steam</button>
      </div>
      <footer>
        <p style='text-align: center; font-style: Arial; font-size: 9pt; color: white'>
          Steam and Dota 2 are registered trademarks of Valve Corporation.
        </p>
      </footer>
    </center>
    <script src='../resources/js/jquery-2.1.4.min.js' type='text/javascript'></script>
    <script>
      try {
          $ = jQuery = require('../resources/js/jquery-2.1.4.min.js');
          // If you want module.exports to be empty, uncomment:
          // module.exports = {};
        } catch(e) {}
    </script>
    <script src='../resources/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='../resources/js/handleLogin.js' type='text/javascript'></script>
  </body>
</html>
